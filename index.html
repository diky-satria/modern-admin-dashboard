<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>dashboard</title>

    <!-- bootstrap font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- CSS ku -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      
    <!-- sidebar -->
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">
            Modern UI
        </div>
        <div class="sidebar-link box-sd">
            <ul class="list-group list-group-flush">
                <li class="list-group-item active"><i class="bi bi-bar-chart-fill"></i>Dashboard</li>
                <li class="list-group-item dropdown">
                    <a class="list-group-item text-dark d-flex justify-content-between" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <div class="p-0">
                            <i class="bi bi-layers-fill"></i>
                            Master Data
                        </div>
                        <i class="bi bi-arrow-down-short"></i>
                    </a>
                    <div class="collapse" id="collapseExample">
                        <ul>
                            <li><a class="dropdown-item" href="#">Petugas</a></li>
                            <li><a class="dropdown-item" href="#">Dosen</a></li>
                            <li><a class="dropdown-item mb-2" href="#">Mahasiswa</a></li>
                        </ul>
                    </div>
                </li>
                <li class="list-group-item"><i class="bi bi-currency-exchange"></i>Transaksi</li>
                <li class="list-group-item dropdown">
                    <a class="list-group-item text-dark d-flex justify-content-between" data-bs-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="false" aria-controls="collapseExample2">
                        <div>
                            <i class="bi bi-wallet-fill"></i>
                            Laporan
                        </div>
                        <i class="bi bi-arrow-down-short"></i>
                    </a>
                    <div class="collapse" id="collapseExample2">
                        <ul>
                            <li><a class="dropdown-item" href="#">Harian</a></li>
                            <li><a class="dropdown-item" href="#">Bulanan</a></li>
                            <li><a class="dropdown-item mb-2" href="#">Tahunan</a></li>
                        </ul>
                    </div>
                </li>
                <li class="list-group-item"><i class="bi bi-bell-fill"></i>Pemberitahuan</li>
                <li class="list-group-item"><i class="bi bi-backspace-fill"></i>Keluar</li>
            </ul>
        </div>
    </div>
    <!-- akhir sidebar -->

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light" id="navbar">
        <div class="container-fluid">
            <div class="icon-left" id="icon-left">
                <i class="bi bi-arrow-left-square-fill"></i>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown box-sd" style="border-radius:10px;">
                        <a class="nav-link dropdown-toggle nav-prof" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Diky satria
                        </a>
                        <ul class="dropdown-menu box-sd p-1" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill"></i>Profil</a></li>
                          <li><a class="dropdown-item" href="#"><i class="bi bi-arrow-repeat"></i>Ubah Password</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- akhir navbar -->

    <!-- konten -->
    <div id="wrapper">
        <div class="konten container-fluid">
            <div class="judul-halaman">
                <h5 class="animate__animated animate__fadeInUp" style="animation-duration:0.5s;">Dashboard</h5>
            </div>
            <div class="row isi-halaman">
                <div class="col-md-3">
                    <div class="card-item d-flex box-sd animate__animated animate__fadeInUp" style="animation-duration:0.5s;">
                        <div class="col-3 p-3 text-center">
                            <i class="bi bi-person-circle box-sd p-2"></i>
                        </div>
                        <div class="col-9 p-3">
                            <div class="judul-card">Petugas</div>
                            <div class="count-card">25</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-item d-flex box-sd animate__animated animate__fadeInUp" style="animation-duration:1s;">
                        <div class="col-3 p-3 text-center i-card">
                            <i class="bi bi-person-fill box-sd p-2"></i>
                        </div>
                        <div class="col-9 p-3">
                            <div class="judul-card">Dosen</div>
                            <div class="count-card">10</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-item d-flex box-sd animate__animated animate__fadeInUp" style="animation-duration:1.5s;">
                        <div class="col-3 p-3 text-center i-card">
                            <i class="bi bi-people-fill box-sd p-2"></i>
                        </div>
                        <div class="col-9 p-3">
                            <div class="judul-card">Mahasiswa</div>
                            <div class="count-card">125</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-item d-flex box-sd animate__animated animate__fadeInUp" style="animation-duration:2s;">
                        <div class="col-3 p-3 text-center i-card">
                            <i class="bi bi-currency-exchange box-sd p-2"></i>
                        </div>
                        <div class="col-9 p-3">
                            <div class="judul-card">Transaksi</div>
                            <div class="count-card">12</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- akhir konten -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- js ku -->
    <script src="assets/js/style.js"></script>

  </body>
</html>
